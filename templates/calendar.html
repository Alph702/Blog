<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Blog Calendar</h2>
        <ul>
            {% for date in dates %}
                <li><a href="{{ url_for('filter_posts', filter_type='day', filter_value=date) }}">{{ date }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
