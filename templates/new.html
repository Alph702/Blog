<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Bg.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container form-container">
        <h1>New Post</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="Title" required>
            <textarea id="editor" name="content" placeholder="Write your post here..." rows="5" required></textarea>
            <button type="submit">Post</button>
        </form>
        <br>
        <a href="/">Back to Home</a>
    </div>

    <script>
        const editor = document.getElementById("editor");

        editor.addEventListener("input", function (event) {
            const value = editor.value;
            const cursorPos = editor.selectionStart;

            // Detect when user types an opening tag
            const match = value.substring(0, cursorPos).match(/<([a-zA-Z0-9]+)>$/);
            if (match) {
                const tag = match[1];
                const closingTag = `</${tag}>`;

                // Insert closing tag automatically
                insertAtCursor(editor, closingTag);
            }
        });

        function insertAtCursor(field, text) {
            const startPos = field.selectionStart;
            const endPos = field.selectionEnd;

            field.value = field.value.substring(0, startPos) + text + field.value.substring(endPos);
            field.selectionStart = field.selectionEnd = startPos + text.length; // Place cursor after inserted text 
        }
    </script>
