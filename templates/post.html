{% extends "layout.html" %}

{% block title %}{% if post.title %}{{ post.title }}{% else %}My Blog - A Great Post{% endif %}{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post.css') }}">
<div class="container">
    <h1>{{ post.title }}</h1>
    <p><strong>Published:</strong> {{ post.timestamp }}</p>
    <p>{{ post.content | safe }}</p>
    {% if post.image %}
    
    <img src="{{ post.image }}" alt="Post Image" class="image"
        style="width: 90%" />
    {% endif %}
    <br />
</div>
<div class="Back-to-home-container">
    <a href="/" class="Back-to-home">
        <img src="{{ url_for('static', filename='arrow.svg') }}" alt="Back" class="back-image" />
        <samp id="text">Back to Home</samp>
    </a>
</div>

{% endblock %}
